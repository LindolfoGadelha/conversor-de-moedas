<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Black+Ops+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Converso de Moeda</title>
  </head>
  <body>
    

    <div class="conteiner">
      <main>
        <label>
          Converter <b>de:</b>
          <select >
            <option>R$ Real Brasileiro</option>
            <option value="dolar">US$ Dolar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
          </select>
        </label>

        <label>
          Converter <b>para:</b>
          <select  class="currency-select">
            <option value="dolar">US$ Dolar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
          </select>
        </label>

        <label
          >Valor
          <input class="input-currency" placeholder="R$ 10.000,00" />
        </label>
        <button class="convert-button">Converter</button>

        <section>
          <div class="currency-box">
            <img class="currency-img2" src="./assests/real.png" alt="logo-moeda-brasileira" />
            <p class="currency" id="currency-name-first">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
          </div>

          <img class="arrow-img" src="./assests/seta.png" alt="imagem-seta" />

          <div class="currency-box">
            <img class="currency-img" src="./assests/dolar.png" alt="logo-moeda-americana" />
            <p class="currency" id="currency-name">Dolar</p>
            <p class="currency-value">US$ 0.00</p>
          </div>

        <!--  <div class="currency-box">
            <img class="currency-img" src="./assests/libra 1.png" alt="logo-moeda-libra" />
            <p class="currency" id="currency-name">Libra</p>
            <p class="currency-value">£ 0.00</p>
          </div>

          <div class="currency-box">
            <img class="currency-img" src="./assests/bitcoin 1.png" alt="logo-moeda-Bitcoin" />
            <p class="currency" id="currency-name">Bitcoin</p>
            <p class="currency-value">₿ 0.00</p>
          </div> 
>-->
          
        </section>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
